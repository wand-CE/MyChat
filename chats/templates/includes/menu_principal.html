{% load bootstrap4 %}
<div class="modal fade" id="createGroupForm" tabindex="-1" role="dialog" aria-hidden="true">
    <form id='formCreateGroup' action="{% url 'createGroup' %}" method="post" enctype="multipart/form-data" class="was-validated">
        {% csrf_token %}
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">Criar Grupo</h5>
                    <button type="button" class="close closeCreateGroup" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active name-item">
                                {% bootstrap_field form_create_group.name %}
                            </div>
                            <div class="carousel-item participants-item">
                                {% bootstrap_field form_create_group.participants %}
                            </div>
                            <div class="carousel-item last-item">
                                {% bootstrap_field form_create_group.photo %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary backSlideButton" disabled>Voltar</button>
                    <button type="button" class="btn btn-primary nextSlideButton">Pr√≥ximo</button>
                </div>
            </div>
        </div>
    </form>
</div>
