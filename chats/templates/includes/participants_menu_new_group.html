{% load django_bootstrap5 %}
<div
  class="modal fade"
  id="createGroupForm"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <form
    id="formCreateGroup"
    action="{% url 'createGroup' %}"
    method="post"
    enctype="multipart/form-data"
    class="was-validated"
  >
    {% csrf_token %}
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalTitle">Criar Grupo</h5>
          <i
            type="button"
            class="close closeCreateGroup bi bi-x-lg"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
        </i>
        </div>
        <div class="modal-body">
          <div
            id="myCarouselNewGroup"
            class="carousel slide"
            data-ride="carousel"
            data-wrap="false"
            data-interval="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active name-item">
                {% bootstrap_field form_create_group.name %}
              </div>
              <div class="carousel-item participants-item">
                <div class="input-group border shadow search-bar mb-1">
                  <input
                    type="text"
                    id="searchParticipants"
                    class="form-control border-0 shadow-none"
                    placeholder="Pesquisar participantes..."
                  />
                </div>
                <div id="createGroupParticipants"></div>
                <div id="id_participants" class="form-control active_participants_div"></div>
              </div>
              <div class="carousel-item last-item">
                {% bootstrap_field form_create_group.photo %}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary backSlideButton"
            disabled
          >
            Voltar
          </button>
          <button type="button" class="btn btn-primary nextSlideButton">
            Pr√≥ximo
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
